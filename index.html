<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JokenPo</title>
</head>
<body>
    
     
        <h1>JokenPô</h1>

    <div class="container">  
        <button class="rock" onclick="playHuman('rock')">
            <img class="rock" src="./img/pedra.png" alt="pedra" width="70" height="70">

        </button>

        <button class="paper" onclick="playHuman('paper')">
            <img class="paper" src="./img/papel.png" alt="papel" width="70" height="70">

        </button>

        <button class="scissors" onclick="playHuman('scissors')">
            <img class="scissors" src="./img/tesoura.png" alt="tesoura" width="70" height="70">

        </button>
    </div>

        <p class="result"></p>
        <P id="yourscore">Sua pontuação: <span id="humanscore">0</span></P>
        <p id="scorealexa">Pontuação Alexa: <span id="machinescore">0</span></p>

        <button id="resetButton">Reiniciar Jogo</button>
    
    <script src="./scripts.js"></script>
    
</body>
</html>
